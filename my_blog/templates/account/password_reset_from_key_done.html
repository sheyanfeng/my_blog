{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block title %}重置密码 - cz小风子的个人网站的个人网站{% endblock %}

{% block content %}
    <br>
    <br>
    <div class="container">
        <div style="text-align: center">
            <h3>
                重置密码成功
            </h3>
            <p>
                在下面输入账号密码登录吧~
            </p>
        </div>
        <div class="row justify-content-center">
            <form class="login"
                  method="POST"
                  action="{% url 'account_login' %}"
            >
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_login">账号: </label>
                    <input type="text"
                           name="login"
                           placeholder="请输入用户名或Email"
                           autofocus="autofocus"
                           required
                           id="id_login"
                           class="form-control"
                    />

                </div>
                <div class="form-group mb-1">
                    <label for="id_password">
                        密码:
                    </label>
                    <input type="password"
                           name="password"
                           placeholder="请输入密码"
                           required id="id_password"
                           class="form-control"
                    />
                    <small class="form-text text-muted ml-1">
                        <a class="secondaryAction"
                           href="{% url 'account_reset_password' %}"
                        >
                            忘记密码?
                        </a>
                    </small>
                </div>

                <div class="custom-control custom-checkbox mb-2">
                    <input type="checkbox"
                           name="remember"
                           id="id_remember"
                           checked
                           class="custom-control-input"
                    />
                    <label for="id_remember" class="custom-control-label">
                        保持登录
                    </label>
                </div>

                <button class="primaryAction btn btn-primary" type="submit">确认</button>
            </form>
        </div>
        <br>
        <br>
    </div>

{% endblock %}
