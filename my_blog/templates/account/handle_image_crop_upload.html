<!-- 裁剪并上传头像 -->

<h3 class="alert alert-success">头像更换</h3>
<div>
    <!-- FORM TO UPLOAD THE IMAGES -->
    <form method="post"
          enctype="multipart/form-data"
          id="formUpload"
          action="{% url 'userinfo:crop_upload_image' %}"
    >
        {% csrf_token %}
        <div class="form-group">
            <input type="file"
                   name="avatar"
                   id="id_avatar"
                   class="form-control-file"
                   accept=".jpg, .jpeg, .png, .bmp"
            />
        </div>
        <!-- MODAL TO CROP THE IMAGE -->
        <button type="button"
                class="btn btn-primary js-crop-and-upload"
        >
            上传
        </button>
        <div>
            <input type="hidden" name="x" id="id_x"/>
            <input type="hidden" name="y" id="id_y"/>
            <input type="hidden" name="width" id="id_width"/>
            <input type="hidden" name="height" id="id_height"/>
        </div>
    </form>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <img src="" id="image" style="max-width: 100%;">
            </div>
        </div>
    </div>

</div>


<script>
    $(function () {
        /* SCRIPTS TO HANDLE THE CROPPER BOX */
        var $image = $("#image");
        var cropBoxData;
        var canvasData;
        $("#id_avatar").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $image.cropper("destroy");
                    $("#image").attr("src", e.target.result);
                    $image.cropper({
                        viewMode: 1,
                        aspectRatio: 1 / 1,
                        minCropBoxWidth: 50,
                        minCropBoxHeight: 50,
                        ready: function () {
                            $image.cropper("setCanvasData", canvasData);
                            $image.cropper("setCropBoxData", cropBoxData);
                        }
                    });


                };
                reader.readAsDataURL(this.files[0]);
            }
        });
        /* SCRIPT TO COLLECT THE DATA AND POST TO THE SERVER */
        $(".js-crop-and-upload").click(function () {
            var cropData = $image.cropper("getData");
            $("#id_x").val(cropData["x"]);
            $("#id_y").val(cropData["y"]);
            $("#id_height").val(cropData["height"]);
            $("#id_width").val(cropData["width"]);
            $("#formUpload").submit();
        });
    });
</script>
